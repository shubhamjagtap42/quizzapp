
<div class="container">
    <div class="main">

        
<div class="btn">
    <button
      pButton
      pRipple
      type="button"
      label="AddQuestions"
      (click)="showquestions()"
      class="p-button-success p-button-text"
    ></button>
    <button
    style="color: chocolate;"
      pButton
      pRipple
      type="button"
      label="Moderate"
      class="p-button-success p-button-text"
    ></button>
    </div>

    <div class="tabledata">

        <div class="movetable" *ngIf="isvisible">

            
            <p-table [value]="resultarray" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>QuestionTypeId</th>
            <th>answer</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Que let-i = 'rowIndex'>
        <tr>
            <td>{{Que[i].id}}</td>
            <td>{{Que[i].questionTypeId}}</td>
            <td>{{Que[i].ans}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
</div>
</div>
